<svg xmlns='http://www.w3.org/2000/svg'
    xmlns:xlink='http://www.w3.org/1999/xlink'
    viewBox='0 0 850 120'
    style='background-color: #00000000;'
    width='850px' height='120px'>

    <style>
	@font-face {
	  font-family: 'Inconsolata';
	  font-style: normal;
	  font-weight: 400;
      font-size: 12px;
	}
	</style>
	
    <path id='path0'>
        <animate id='d0' attributeName='d' begin='0s;d3.end' dur='5000ms'
            values='m0,60 h0 ; m0,60 h850 ; m0,60 h850 ; m0,60 h0'
            keyTimes='0;0.5;0.5;1' />
    </path>
    <text font-family='"Inconsolata", monospace' fill='#4AF626' font-size='25'
        dominant-baseline='middle'
        x='0%' text-anchor='start'>
        <textPath xlink:href='#path0'>
            Greetings traveler!
        </textPath>
    </text>

    <path id='path1'>
        <animate id='d1' attributeName='d' begin='d0.end' dur='5000ms'
            values='m0,60 h0 ; m0,60 h850 ; m0,60 h850 ; m0,60 h0'
            keyTimes='0;0.5;0.5;1' />
    </path>
    <text font-family='"Inconsolata", monospace' fill='#4AF626' font-size='25'
        dominant-baseline='middle'
        x='0%' text-anchor='start'>
        <textPath xlink:href='#path1'>
            Nice to meet you!
        </textPath>
    </text>

    <path id='path2'>
        <animate id='d2' attributeName='d' begin='d1.end' dur='5000ms'
            values='m0,60 h0 ; m0,60 h850 ; m0,60 h850 ; m0,60 h0'
            keyTimes='0;0.5;0.5;1' />
    </path>
    <text font-family='"Inconsolata", monospace' fill='#4AF626' font-size='25'
        dominant-baseline='middle'
        x='0%' text-anchor='start'>
        <textPath xlink:href='#path2'>
            My name is Sanel, how can I help you?
        </textPath>
    </text>

    <path id='path3'>
        <animate id='d3' attributeName='d' begin='d2.end' dur='5000ms'
            values='m0,60 h0 ; m0,60 h850 ; m0,60 h850 ; m0,60 h0'
            keyTimes='0;0.5;0.5;1' />
    </path>
    <text font-family='"Inconsolata", monospace' fill='#4AF626' font-size='25'
        dominant-baseline='middle'
        x='0%' text-anchor='start'>
        <textPath xlink:href='#path3'>
            Work, Work...
        </textPath>
    </text>
</svg>
